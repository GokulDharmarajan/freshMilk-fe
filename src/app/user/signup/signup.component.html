<div class="login">
  <div class="login-header">
    <ion-img src="../../../assets/login/login-back.jpg"></ion-img>
  </div>
  <div class="login-card">
    <div class="login-card-header">
      Fresh Milk
    </div>
    <div class="form-section" [formGroup]="signUpForm">
      <div class="input-group">
        <ion-input aria-label="Custom input" placeholder="Name" class="custom" formControlName="name"></ion-input>
        <app-error-message [data]="formData['name']" [dataName]="'Name'"></app-error-message>
      </div>
      <div class="input-group">
        <ion-input aria-label="Custom input" placeholder="Email" class="custom" formControlName="email"></ion-input>
        <app-error-message [data]="formData['email']" [dataName]="'Email'"></app-error-message>
      </div>
      <div class="input-group">
        <ion-input type="Password" class="custom" placeholder="Password" formControlName="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <app-error-message [data]="formData['password']" [dataName]="'Password'"></app-error-message>
      </div>
    </div>
    <div class="login-btn">
      <ion-button shape="round" (click)="createAccount()">create new account</ion-button>
    </div>
    <div class="login-content">
      Already have an account? <span (click)="routeLogin()">Login here</span>
    </div>
  </div>
</div>
